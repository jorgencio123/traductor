{% extends 'base.html' %}
{% block content %}
    <div class="container">
        {% for post in post_list %}
        <div class="card m-3">
            <div class="card-body">
                <h2 clas="card-title">
                    {{post.title}}
                </h2>
                <p class="card-text">
                    {{post.content | slice:"400"}}
                </p>
                <p class="card-text">
                    Autor: {{post.author | title}}
                </p>
            <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}"> <h2>Leer mas</h2></a>
            <p>{{post.author}}</p>
            </div>
        </div>  
    {% endfor %}
    </div>
{% endblock content %}
